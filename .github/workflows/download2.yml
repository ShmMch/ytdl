name: Download YouTube Video

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'YouTube Video URL'
        required: true
        default: 'https://www.youtube.com/watch?v=EXAMPLE'

jobs:
  download-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Refresh Cookies
        run: node refresh-cookies.js

      - name: Download Video
        run: |
          yt-dlp --cookies cookies.json -o "video.mp4" "${{ github.event.inputs.video_url }}"
